<carousel interval="myInterval" ng-mouseenter="play()" ng-mouseleave="play()">
  <slide ng-repeat="slide in slides" active="slide.active">
    <img ng-src="{{slide.image}}" class="fullscreen-image">
    <div class="carousel-caption">
      <h2><a href="{{slide.link}}">{{slide.text}}</a></h2>
    </div>
  </slide>
</carousel>
